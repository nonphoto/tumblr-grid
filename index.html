<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<title>Tumblr Grid View</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="script.js"></script>
</head>
<body>
	<nav>
		<form class="control" id="form-username" action="#">
			<input type="text" placeholder="username" spellcheck="false" id="text-username">
			<button type="submit">
				<svg class="control">
					<line x1="-20%" y1="50%" x2="100%" y2="50%"/>
					<line x1="100%" y1="50%" x2="50%" y2="0%"/>
					<line x1="100%" y1="50%" x2="50%" y2="100%"/>
				</svg>
			</button>
		</form>
	</nav>
	<p id="hint">
		Enter a Tumblr username.
	</p>
	<div id="viewer">
		<img id="viewer-image">
	</div>
	<div id="tile-container">
	</div>
	<svg id="spinner">
		<line x1="0%" y1="0%" x2="100%" y2="100%"/>
	</svg>
</body>
</html>
